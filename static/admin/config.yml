backend:
  name: git-gateway
  branch: master

local_backend: true #npm run local cms

site_url: 'https://www.noshi.cx/'
media_folder: static/img
public_folder: /img

collections:
  - label: Settings
    name: settings
    files:
      - label: General
        name: general
        format: json
        file: 'content/settings/general.json'
        fields:
          - {
              label: 'Featured Cases (slug)',
              name: featuredCases,
              widget: list,
              required: false,
            }
          - {
              label: 'SEO Keywords',
              name: seoKeywords,
              widget: list,
              required: false,
            }
          - {
              label: 'SEO Description',
              name: seoDescription,
              widget: text,
              required: false,
            }
      # - label: Manifest
      #   name: manifest
      #   format: json
      #   file: 'app/content/settings/manifest.json'
      #   fields:
      #     - { label: Name, name: name, widget: string }
      #     - { label: 'Short name', name: shortName, widget: string }
      #     - { label: Description, name: description, widget: text }
      #     - { label: 'Theme color', name: themeColor, widget: string }
      #     - { label: 'Background color', name: backgroundColor, widget: string }
      #     - { label: Lang, name: lang, widget: string, default: en }

  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'content/blog'
    create: true
    slug: '{{seo.0}}-{{title}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - {
          label: 'Seo Keywords',
          name: 'seo',
          widget: 'list',
          default: ['UX Design', 'Full Stack Development'],
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'work'
    label: 'Work'
    format: 'json'
    folder: 'content/work'
    create: true
    slug: '{{seo.0}}-{{title}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Client', name: 'client', widget: 'string' }
      - { label: 'Thumbnail', name: 'thumbnail', widget: 'image' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Overview', name: 'overview', widget: 'markdown' }
      - {
          label: 'Roles',
          name: 'roles',
          widget: 'list',
          default: ['UX Design', 'Full Stack Development'],
        }
      - {
          label: 'Gallery',
          name: 'galleryImages',
          widget: 'list',
          field: { label: Image, name: image, widget: image },
          required: false,
        }
      - {
          label: 'Seo Keywords',
          name: 'seo',
          widget: 'list',
          default: ['UX Design', 'Full Stack Development'],
        }
      - {
          label: 'Details',
          name: 'details',
          widget: 'markdown',
          required: false,
        }
